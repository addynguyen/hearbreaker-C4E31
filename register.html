<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>
<body>
    <form id="register_form">
        <img id="avatarRegister" src="https://cdn1.iconfinder.com/data/icons/ninja-things-1/1772/ninja-simple-512.png" alt="Register">
    
    <div class="register_input">
      <i class="fas fa-user register_icon"></i>
      <input class="input_register" type="text" placeholder="Username">
    </div>

    <div class="register_input">
        <i class="fa fa-envelope register_icon"></i>
        <input class="input_register" type="email" placeholder="Email">
    </div>

    <div class="register_input">
        <i class="fas fa-fingerprint register_icon"></i>
        <input class="input_register" type="password" placeholder="Password">
    </div>

    <div class="register_input">
        <i class="fas fa-fingerprint register_icon"></i>
        <input class="input_register" type="password" placeholder="Confirm password">
    </div>

    <div id="register_button">
        <input class="register" type="submit" value="Register">
    </div>
    </form>
</body>
</html>
